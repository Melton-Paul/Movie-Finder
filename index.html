<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Movie </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c76ad3117d.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

<body>
    <section class="hero">
        <div class="container">
            <img class="hero-img" src="./images/andre-tan-THJJRUhNlEc-unsplash.jpg">
            <div class="hero-heading">
                <h1 class="hero-title">Find your film</h1>
                <a class="hero-link" href="/watchlist.html">My Watchlist</a>
            </div>
            <div class="hero-img"></div>
            <div class="input-group">
                <i class="fa fa-search"></i>
                <input type="text" id="searchBar" placeholder="What are you looking for?" autofocus>
                <button class="btn" type="submit" id="searchBtn">Search</button>
            </div>
        </div>
    </section>
    <section id="movieContainer" class="content-body">
        <div id="noData">
            <i class="fa fa-film fa-6x"></i>
            <p>Start Exploring</p>
        </div>
    </section>


    <script src="index.js"></script>
