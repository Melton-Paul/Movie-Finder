<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find A Movie </title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/c76ad3117d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="hero">
        <div class="container">
            <img class="hero-img" src="./images/andre-tan-THJJRUhNlEc-unsplash.jpg">
            <div class="hero-heading">
                <h1 class="hero-title">Find your film</h1>
                <a class="hero-link" href="/watchlist.html">My Watchlist</a>
            </div>
            <div class="hero-img"></div>
            <div class="input-group">
                <i class="fa fa-search"></i>
                <input type="text" id="searchBar">
                <button class="btn" type="submit" id="searchBtn">Search</button>
            </div>
        </div>
    </section>
    <section id="movieContainer" class="content-body">
        <div id="noData">
            <i class="fa fa-film fa-6x"></i>
            <p>Start Exploring</p>
        </div>
        <div class="movie-container container">
            <img class="movie-img" src="./images/andre-tan-THJJRUhNlEc-unsplash.jpg" alt="A poster of the movie ***">
            <div class="movie-content">
                <div class="movie-header">
                    <h2 class="movie-title clear__bottom">Movie Title</h2>
                    <i class="fa fa-star clear__bottom"></i>
                    <p class="movie-rating clear__bottom">8.1</p>
                </div>
                <div class="movie-tags">
                    <p class="movie-tag movie-time clear__bottom">117 min</p>
                    <p class="movie-tag movie-category clear__bottom">Action, Drama, Sci-fi</p>
                    <div class=" movie-tag watchlist-add">
                        <i class="fa fa-plus"></i>
                        <p class="clear__bottom">Add to Watchlist</p>
                    </div>
                </div>
                <div class="movie-desc">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Rerum quidem cumque ut ullam porro in iste dolorum doloribus! Illo, sunt.</p>
                </div>
            </div>
        </div>

    </section>


    <script src="index.js"></script>
</body>
</html>
